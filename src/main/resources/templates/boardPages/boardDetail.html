<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{component/config :: config}"></th:block>
</head>
<body>
<div th:replace="~{component/header :: header}"></div>
<div th:replace="~{component/nav :: nav}"></div>

<div class="container mt-5 mb-5">
    <!-- 화면에 보여질 내용이 들어갈 부분 -->
    <table class="table table-hover">
        <tr>
            <th>id</th>
            <td th:text="${board.id}"></td>
        </tr>
        <tr>
            <th>title</th>
            <td th:text="${board.boardTitle}"></td>
        </tr>
        <tr>
            <th>writer</th>
            <td th:text="${board.boardWriter}"></td>
        </tr>
        <tr>
            <th>date</th>
            <td th:text="${board.createdAt}"></td>
        </tr>
        <tr>
            <th>hits</th>
            <td th:text="${board.boardHits}"></td>
        </tr>
        <tr>
            <th>contents</th>
            <td th:text="${board.boardContents}"></td>
        </tr>
        <tr th:if="${board.fileAttached == 1}">
            <th>image</th>
            <td th:each="fileName: ${board.storedFileName}">
                <img th:src="@{|/upload/${fileName}}" width="200" height="200" alt="">
            </td>
        </tr>
    </table>
    <div id="btn-area">
        <button class="btn btn-primary" onclick="list_fn()">목록</button>
        <!-- 수정 또는 삭제 버튼을 클릭하면 비밀번호를 입력하는 input 창이 노출되고
            비밀번호 일치하면 수정페이지로 이동 또는 삭제처리를 진행함. -->
        <button class="btn btn-warning" onclick="req_fn('update')">수정</button>
        <button class="btn btn-danger" onclick="req_fn('delete')">삭제</button>
    </div>

    <div id="pass-check" class="mt-3">

    </div>
    <div>
        <form action="/comment/save" method="post">
            <input type="text" name="commentWriter" placeholder="작성자"><br>
            <textarea name="commentContents" cols="30" rows="10" placeholder="내용입력"></textarea><br>
            <input type="button" th:onclick="comment_fn([[${board.id}]])" value="등록">
        </form>
    </div>
    <div id="comment-area">

    </div>
</div>

<div th:replace="~{component/footer :: footer}"></div>

</body>
<script th:inline="javascript">
    const comment_fn = (id) => {
        const commentWriter = document.querySelector('[name =commentWriter]').value;
        const commentContents = document.querySelector('[name=commentContents]').value;

        axios({
            method: "post",
            url: `/comment/save/${id}`,
            data: {
                commentWriter: commentWriter,
                commentContents: commentContents,
            },
        }).then(res => {
            const commentArea = document.getElementById("comment-area");
            let result = `
                <table>
                    <tr>
                        <th>작성자</th>
                        <th>내용</th>
                    </tr>
                    <tr>
                        <td>${res.data.commentWriter} </td>
                        <td>${res.data.commentContents}</td>
                    </tr>
                  </table>
                `;
            commentArea.innerHTML = result;
        }).catch(err => {
            console.log("바보");
        });
    }

    const list_fn = () => {
        const page = [[${page}]]
        const type = [[${type}]]
        const q = [[${q}]]
        location.href = `/board?page=${page}&type=${type}&q =${q}`;
    }

    const req_fn = (type) => {
        document.querySelector("#pass-check").innerHTML =
            ` < input
            type = "text"
            id = "board-pass"
            placeholder = "비밀번호" >
                < input
            type = "button"
            onclick = "pass_check('${type}')"
            value = "확인" > `;
    }

    const pass_check = (type) => {
        const passInput = document.getElementById("board-pass").value;
        const passDB = [[${board.boardPass}]];
        const id = [[${board.id}]];
        if (passInput == passDB) {
            if (type == "update") {
                location.href = ` / board / update /${id}`;
            } else if (type == "delete") {
                // location.href = ` / board / delete /${id}`;
                axios({
                    method: "delete",
                    url: `/board/${id}`
                }).then(res => {
                    location.href = "/board";
                }).catch(err => {
                    alert("삭제 실패!");
                });
            }
        } else {
            alert("비밀번호가 일치하지 않습니다!");
        }
    }
</script>
</html>
